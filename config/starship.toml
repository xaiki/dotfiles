$custom\
$lua\
$jobs\
$time\
$shell\
[\\]](bold red)
[└\\[](bold red)$hostname$env_var[\\]](bold red)$status$character
"""
[cmd_duration]
min_time = 500
format = "[$duration](bold yellow)\n"
show_milliseconds = true

[package]
format = " [$symbol$version]($style)"
symbol = " "

[nodejs]
detect_extensions = []

[cmake]
format = "[($symbol$version)]($style)"

[directory]
format = "[$path]($style)[$read_only]($read_only_style)"
truncation_length = 8
truncation_symbol = "…/"
truncate_to_repo = false
read_only = " "

[hostname]
ssh_only = false
format =  "[$hostname](bold red)"
trim_at = ".companyname.com"
disabled = false

[[battery.display]]
threshold = 50
style = "bold red"

[status]
style = "bg:blue"
symbol = "🔴"
format = '[\[$symbol $common_meaning$signal_name$maybe_int\]]($style) '
map_symbol = true
disabled = false

[character]
success_symbol = "[](bold green)"
error_symbol = "[✗](bold red)"

[git_branch]
format = "[:](bold yellow)[$symbol$branch]($style)"
symbol = " "

[git_status]
format = '( [$all_status$ahead_behind]($style))'
style = 'bold yellow'
conflicted = "🏳"
# untracked = "🤷‍"
stashed = "📦"
staged = '[++\($count\)](green)'
deleted = "🗑"
ahead = "⇡${count}"
diverged = "😵⇕⇡${ahead_count}⇣${behind_count}"
behind = "⇣${count}"

[memory_usage]
symbol = " "

[env_var]
variable = "TOOLBOX_PATH"
symbol = " 📦"
format = "$symbol"